<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        :root {
            --background-color: #ffffff;
            --text-color: #333333;
            --input-background: rgba(255, 255, 255, 0.8);
            --button-color: #007bff;
            --button-hover-color: #0056b3;
            --border-color: #cccccc;
            --blur-background: url(cbg.png);
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--blur-background) no-repeat center center/cover;
            color: var(--text-color);
            backdrop-filter: blur(10px);
            transition: background 1s ease-in-out;
            position: relative;
        }

        h1 {
            text-align: center;
            padding: 20px;
            color: var(--button-color);
        }

        .contact-container {
            width: 80%;
            margin: 30px auto;
            background-color: var(--input-background);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }

        .contact-container h2 {
            color: var(--button-color);
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--input-background);
            color: var(--text-color);
        }

        .form-group select {
            cursor: pointer;
        }

        .form-group textarea {
            resize: vertical;
            height: 120px;
        }

        /* Submit Button */
        .submit-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: var(--button-color);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease-in-out, transform 0.2s;
            position: relative;
            overflow: hidden;
        }

        .submit-btn span {
            position: relative;
            z-index: 2;
        }

        /* Amaterasu Flames Animation */
        .submit-btn.amaterasu-active {
            animation: flame-spread 1.5s forwards;
        }

        @keyframes flame-spread {
            0% { background-color: #000; transform: scale(1); }
            30% { background-color: #660000; box-shadow: 0 0 20px rgba(255, 0, 0, 0.8); }
            60% { background-color: #ff0000; box-shadow: 0 0 30px rgba(255, 0, 0, 1); }
            100% { background-color: #000; box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); }
        }

        /* Popup Style */
        .popup {
            display: none;
            position: absolute;
            background-color: #333;
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            max-width: 300px;
            width: 100%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .popup.active {
            display: block;
        }

        .popup button {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup button:hover {
            background-color: #cc5200;
        }
        .map-section {
            width: 80%;
            margin: 30px auto;
            text-align: center;
        }

        .map-section iframe {
            width: 100%;
            height: 400px;
            border: 0;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: var(--input-background);
            color: var(--text-color);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .contact-container, .map-section {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>

    <div class="contact-container">
        <h2>We'd love to hear from you!</h2>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number (optional)">
            </div>
            <div class="form-group">
                <label for="topic">What is your inquiry about?</label>
                <select id="topic" name="topic">
                    <option value="general">General Inquiry</option>
                    <option value="feedback">Feedback</option>
                    <option value="support">Technical Support</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
            </div>
            <button type="submit" class="submit-btn"><span>Submit</span></button>
        </form>
    </div>

    <!-- Popup -->
    <div class="popup" id="popup">
        <p>Your form has been successfully submitted!</p>
        <button id="close-popup">Close</button>
    </div>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            let submitButton = document.querySelector('.submit-btn');
            submitButton.classList.add('amaterasu-active');
            setTimeout(() => {
                submitButton.classList.remove('amaterasu-active');
                document.getElementById('contact-form').reset();
            }, 1500);
            let popup = document.getElementById('popup');
            popup.classList.add('active');
        });

        document.getElementById('close-popup').addEventListener('click', function() {
            document.getElementById('popup').classList.remove('active');
        });
    </script>
     <div class="map-section">
        <h2>Find Us Here</h2>
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3720.398927279368!2d79.05856167432687!3d21.176305882696276!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bd4c1006cc78ce9%3A0x37afa03de75a8708!2sRamdeobaba%20University%20(RBU)!5e0!3m2!1sen!2sin!4v1737365860101!5m2!1sen!2sin"  
            allowfullscreen="" 
            loading="lazy">
        </iframe>
    </div>

    <footer>
        <p>&copy; 2025 Anime Timeline | Phone: 542136589 | Email: sahua@rknec.edu</p>
        <p>All Rights Reserved</p>
    </footer>
</body>
</html>
